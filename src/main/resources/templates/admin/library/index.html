<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <title>Libraries</title>
</head>
<body>
<main layout:fragment="content">
    
    <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Library Management</h3>
        <a th:href="@{/admin/libraries/new}"
           class="btn btn-outline-primary d-flex align-items-center gap-2"
           aria-label="Add new product">
            <i class="bi bi-plus-circle"></i>
            <span class="fw-medium">Add New Library</span>
        </a>
    </div>
    
    <form th:action="@{/admin/libraries}" method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="number" name="libraryId" class="form-control" placeholder="Library ID"
                   th:value="${libraryFilters.libraryId}">
        
        </div>
        <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Name"
                   th:value="${libraryFilters.name}">
        </div>
        <div class="col-md-3">
            <input type="text" name="district" class="form-control" placeholder="District"
                   th:value="${libraryFilters.district}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>
        
        <div class="table-responsive border rounded shadow-sm mb-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr class="small text-nowrap">
                    <th>ID</th>
                    <th>Name</th>
                    <th>District</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lib : ${page.content}">
                    <td th:text="${lib.id}"></td>
                    
                    <td class="text-nowrap" style="max-width: 220px;">
                        <div class="text-truncate d-inline-block"
                             style="max-width: 200px;"
                             th:text="${lib.name}"
                             th:attr="data-bs-toggle='tooltip', title=${lib.name}">
                        </div>
                    </td>
                    
                    <td>
        <span class="badge bg-secondary-subtle text-secondary-emphasis px-3 py-2 text-capitalize"
              th:text="${lib.district != null && !lib.district.isBlank() ? lib.district : 'N/A'}">
        </span>
                    </td>
                    
                    <td class="text-end text-nowrap">
                        <a th:href="@{/admin/libraries/edit/{id}(id=${lib.id})}"
                           class="btn btn-sm btn-info me-1"
                           data-bs-toggle="tooltip"
                           title="Edit Library">
                            <i class="bi bi-pencil-square me-1"></i> Edit
                        </a>
                    </td>
                </tr>
                
                <tr th:if="${#lists.isEmpty(page.content)}" class="table-light" style="pointer-events: none;">
                    <td colspan="4" class="text-center text-muted">No libraries found.</td>
                </tr>
                </tbody>
            </table>
        </div>
        
        <nav th:if="${page.totalPages > 1}" class="mt-3">
            <ul class="pagination justify-content-center small">
                
                <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/libraries(
                     page=${page.number - 1},
                     libraryId=${libraryFilters.libraryId},
                     name=${libraryFilters.name},
                     district=${libraryFilters.district}
                 )}">
                        Previous
                    </a>
                </li>
                
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{/admin/libraries(
                     page=${i},
                     libraryId=${libraryFilters.libraryId},
                     name=${libraryFilters.name},
                     district=${libraryFilters.district}
                 )}"
                       th:text="${i + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/libraries(
                     page=${page.number + 1},
                     libraryId=${libraryFilters.libraryId},
                     name=${libraryFilters.name},
                     district=${libraryFilters.district}
                 )}">
                        Next
                    </a>
                </li>
            
            </ul>
        </nav>
    </div>
</main>
</body>
</html>
