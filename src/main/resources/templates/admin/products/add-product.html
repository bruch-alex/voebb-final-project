<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">

<head>
    <title layout:title="Add Product">Add Product</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container my-5">
        <h2 class="mb-4 fw-bold">Add New Product</h2>

        <div th:replace="admin/fragments/_alerts :: alerts"></div>

        <form th:action="@{/admin/products/new}" th:object="${createProductDTO}" method="post"
              class="row g-4 needs-validation" novalidate>

            <div class="col-12 card p-4 shadow-sm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Type <span class="text-danger">*</span></label>
                        <select th:field="*{productTypeId}" class="form-select" required>
                            <option value="">-- Select Type --</option>
                            <option th:each="type : ${productTypes}" th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                        <div class="invalid-feedback">Product type is required.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Title <span class="text-danger">*</span></label>
                        <input th:field="*{title}" class="form-control" required>
                        <div class="invalid-feedback">Title is required.</div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Release Year</label>
                        <input th:field="*{releaseYear}" class="form-control" pattern="\d{4}" placeholder="e.g. 2023">
                        <div class="invalid-feedback">Enter a valid year.</div>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Cover Photo URL</label>
                        <input th:field="*{photo}" class="form-control" type="url">
                        <div class="invalid-feedback">Enter a valid URL.</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" maxlength="1000"></textarea>
                    </div>

                    <div id="emediaBlock" class="col-md-6 d-none">
                        <label class="form-label">Product Link (eMedia)</label>
                        <input th:field="*{productLinkToEmedia}" class="form-control" type="url">
                        <div class="invalid-feedback">Enter a valid eMedia link.</div>
                    </div>
                </div>
            </div>

            <div id="bookDetailsBlock" class="col-12 card p-4 shadow-sm d-none">
                <h5 class="mb-3">Book Details</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>ISBN</label>
                        <input th:field="*{bookDetails.isbn}" class="form-control" maxlength="20">
                    </div>
                    <div class="col-md-4">
                        <label>Edition</label>
                        <input th:field="*{bookDetails.edition}" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Pages</label>
                        <input th:field="*{bookDetails.pages}" type="number" min="1" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-12 card p-4 shadow-sm">
                <h5 class="mb-3">Creator</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">First Name <span class="text-danger">*</span></label>
                        <input name="creators[0].firstName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input name="creators[0].lastName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Role <span class="text-danger">*</span></label>
                        <input name="creators[0].role" class="form-control" required>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <h5 class="fw-semibold mb-3">Publication place</h5>

                <input id="searchInput" type="text" class="form-control form-control-sm mb-2"
                       placeholder="Search countries..."/>

                <ul class="list-group" id="country_list"
                    style="max-height: 200px; overflow-y: auto; border: none; padding-left: 0.25rem;">
                    <li class="list-group-item border-0 py-1"
                        th:each="country : ${countries}">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:value="${country.id}"
                                   th:field="*{countryIds}"
                                   th:id="'country__' + ${country.id}">
                            <label class="form-check-label"
                                   th:for="'country__' + ${country.id}"
                                   th:text="${country.name}"></label>
                        </div>
                    </li>
                </ul>
            </div>


            <div class="col-md-6">
                <h5 class="fw-semibold mb-3">Languages</h5>

                <input id="searchLanguageInput" type="text" class="form-control form-control-sm mb-2"
                       placeholder="Search languages..."/>

                <ul class="list-group" id="language_list"
                    style="max-height: 200px; overflow-y: auto; border: none; padding-left: 0.25rem;">
                    <li class="list-group-item border-0 py-1"
                        th:each="lang : ${languages}">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:value="${lang.id}"
                                   th:field="*{languageIds}"
                                   th:id="'lang__' + ${lang.id}">
                            <label class="form-check-label"
                                   th:for="'lang__' + ${lang.id}"
                                   th:text="${lang.name}"></label>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-12">
                <div class="btn-group mt-4 w-100" role="group">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a th:href="@{/admin/products}" class="btn btn-danger">Back to Products</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        const productTypeSelect = document.querySelector('[name="productTypeId"]');
        const bookDetailsBlock = document.getElementById('bookDetailsBlock');
        const emediaBlock = document.getElementById('emediaBlock');
        const emediaInput = emediaBlock?.querySelector('input');

        function toggleConditionalFields() {
            const selected = productTypeSelect.options[productTypeSelect.selectedIndex]?.textContent?.toLowerCase();
            const isBook = selected === "book" || selected === "ebook";
            const isEbook = selected === "ebook";

            // Book fields toggle
            bookDetailsBlock.classList.toggle("d-none", !isBook);
            bookDetailsBlock.querySelectorAll("input").forEach(input => {
                input.disabled = !isBook;
                input.required = isBook;
            });

            // eMedia link toggle
            emediaBlock.classList.toggle("d-none", !isEbook);
            if (emediaInput) {
                emediaInput.disabled = !isEbook;
                emediaInput.required = isEbook;
            }
        }

        productTypeSelect.addEventListener("change", toggleConditionalFields);
        toggleConditionalFields();

        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const listItems = document.querySelectorAll("#country_list li");
            const input = document.getElementById("searchInput");

            if (!input || listItems.length === 0) return;

            input.addEventListener("input", function () {
                const filter = this.value.toLowerCase();
                let lastVisibleItem = null;

                listItems.forEach(function (item) {
                    const label = item.querySelector("label");
                    const text = label.textContent.toLowerCase();

                    if (text.includes(filter)) {
                        item.style.display = "list-item";
                        lastVisibleItem = item;
                    } else {
                        item.style.display = "none";
                    }
                });

                listItems.forEach(function (item) {
                    if (item.style.display === "list-item") {
                        item.style.borderBottom = "1px solid #eee";
                    }
                });

                if (lastVisibleItem) {
                    lastVisibleItem.style.borderBottom = "none";
                }
            });
        });

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const setupSearchFilter = (inputId, listId) => {
                const listItems = document.querySelectorAll(`#${listId} li`);
                const input = document.getElementById(inputId);

                if (!input || listItems.length === 0) return;

                input.addEventListener("input", function () {
                    const filter = this.value.toLowerCase();
                    let lastVisibleItem = null;

                    listItems.forEach(function (item) {
                        const label = item.querySelector("label");
                        const text = label.textContent.toLowerCase();

                        if (text.includes(filter)) {
                            item.style.display = "list-item";
                            lastVisibleItem = item;
                        } else {
                            item.style.display = "none";
                        }
                    });

                    listItems.forEach(function (item) {
                        if (item.style.display === "list-item") {
                            item.style.borderBottom = "1px solid #eee";
                        }
                    });

                    if (lastVisibleItem) {
                        lastVisibleItem.style.borderBottom = "none";
                    }
                });
            };

            setupSearchFilter("searchInput", "country_list");
            setupSearchFilter("searchLanguageInput", "language_list");
        });
    </script>

</main>
</body>
</html>
