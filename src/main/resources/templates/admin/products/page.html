<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-4">

    <h1 class="h4 mb-3">Products (Admin)</h1>

    <!-- confirm product was created banner  -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- AddProduct button -->
    <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal">
        <i class="bi bi-plus-circle"></i> Add Product
    </button>

    <!-- modal fragment -->
    <div th:replace="fragments/add-product-modal :: addProductModal"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
