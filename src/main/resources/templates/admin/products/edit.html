<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Edit Product</h2>

    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}"
          th:object="${product}" method="post" class="row g-3">

        <!-- Title -->
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" required>
        </div>

        <!-- Release Year -->
        <div class="col-md-6">
            <label for="releaseYear" class="form-label">Release Year</label>
            <input type="number" th:field="*{releaseYear}" class="form-control" id="releaseYear" placeholder="e.g. 2020" required>
        </div>

        <!-- Description -->
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <!-- Product Image URL -->
        <div class="col-md-6">
            <label for="photo" class="form-label">Image URL</label>
            <input type="text" th:field="*{photo}" class="form-control" id="photo" placeholder="http://...">
        </div>

        <!-- Product Link -->
        <div class="col-md-6">
            <label for="productLinkToEmedia" class="form-label">Product Link (eMedia)</label>
            <input type="text" th:field="*{productLinkToEmedia}" class="form-control" id="productLinkToEmedia" placeholder="http://...">
        </div>

        <!-- Countries -->
        <div class="col-md-12">
            <label for="countries" class="form-label">Countries</label>
            <select id="countries" name="selectedCountryIds" class="form-select" multiple required>
                <option th:each="country : ${countries}"
                        th:value="${country.id}"
                        th:text="${country.name}"
                        th:selected="${product.countries.contains(country)}">
                </option>
            </select>
            <small class="form-text text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
        </div>

        <!-- Submit Button -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
