<!-- src/main/resources/templates/admin/layout/admin-layout.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">VOEBB Admin</title>
    <!-- Bootstrap 5 CSS (using Zephyr theme from Bootswatch as used in the project) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        .admin-content {
            padding: 20px 0;
        }
    </style>
    <!-- Additional CSS -->
    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>
<body>
<!-- Include Admin Navbar -->
<div th:replace="~{admin/fragments/admin-navbar :: adminNavbar}"></div>

<!-- Main Content Container -->
<div class="container admin-content">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 th:replace="${header}">Admin Dashboard</h1>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Main Content -->
    <div th:replace="${content}">
        <!-- Default content will be replaced -->
        <p>Welcome to the Admin Panel</p>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- Additional JavaScript -->
<th:block th:replace="${js} ?: ~{}"></th:block>
</body>
</html>
