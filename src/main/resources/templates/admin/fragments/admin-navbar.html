<!-- src/main/resources/templates/admin/fragments/admin-navbar.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- Admin Navbar Fragment -->
<nav th:fragment="adminNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/admin">VOEBB Admin</a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbarContent"
                aria-controls="adminNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="adminNavbarContent">
            <ul class="navbar-nav me-auto">
                <!-- Users -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/users')} ? 'active' : ''">
                        <i class="bi bi-people"></i> Users
                    </a>
                </li>

                <!-- Products -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/products')} ? 'active' : ''">
                        <i class="bi bi-book"></i> Products
                    </a>
                </li>

                <!-- Items -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/items}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/items')} ? 'active' : ''">
                        <i class="bi bi-box"></i> Items
                    </a>
                </li>

                <!-- Libraries -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/libraries}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/libraries')} ? 'active' : ''">
                        <i class="bi bi-building"></i> Libraries
                    </a>
                </li>

                <!-- Borrow Management -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/borrows}" th:classappend="${#httpServletRequest.requestURI.contains('/admin/borrows')} ? 'active' : ''">
                        <i class="bi bi-arrow-left-right"></i> Borrow Management
                    </a>
                </li>
            </ul>

            <!-- Right side of navbar -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house"></i> Back to Site
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn nav-link">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
