<div th:fragment="alerts">
    <div id="successAlert" th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill flex-shrink-0 me-2 fs-5"></i>
        <div class="flex-grow-1">
            <strong>Success:</strong> <span th:text="${success}"></span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div id="errorAlert" th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-x-circle-fill flex-shrink-0 me-2 fs-5"></i>
        <div class="flex-grow-1">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <script>
        // Dismiss alerts after 4 seconds
        setTimeout(() => {
            const success = document.getElementById('successAlert');
            const error = document.getElementById('errorAlert');
            
            [success, error].forEach(alert => {
                if (alert) {
                    const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                    bsAlert.close();
                }
            });
        }, 4000);
    </script>
</div>
