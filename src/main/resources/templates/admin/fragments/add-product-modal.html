<div th:fragment="addProductModal">
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/admin/products}" th:object="${productDTO}" method="post">
                    <div class="modal-body">
                        <div class="row g-3">

                            <!-- Product Type -->
                            <div class="mb-3">
                                <label>Product Type</label>
                                <select id="productType" name="productType" class="form-select" required>
                                    <option value="">-- select --</option>
                                    <option value="book">Book</option>
                                    <option value="ebook">e-Book</option>
                                    <option value="movie">Movie(DVD)</option>
                                </select>
                            </div>

                            <!-- Title -->
                            <div class="col-md-6">
                                <label class="form-label">Title</label>
                                <input name="title" class="form-control" required>
                            </div>

                            <!-- Release Year -->
                            <div class="col-md-4">
                                <label class="form-label">Release Year</label>
                                <input name="releaseYear" class="form-control">
                            </div>

                            <!-- Cover photo -->
                            <div class="col-md-8">
                                <label class="form-label">Cover photo</label>
                                <input name="photo" class="form-control">
                            </div>

                            <!-- Creator Info -->
                            <div class="col-12">
                                <h5>Creator</h5>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">First Name</label>
                                <input name="creators[0].firstName" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Last Name</label>
                                <input name="creators[0].lastName" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Role</label>
                                <input name="creators[0].role" class="form-control" required>
                            </div>

                            <!-- Description -->
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>

                            <!-- Countries -->
                            <div class="col-md-6 mb-3">
                            <div class="border rounded-2 p-2 no-upper-and-bottom-border" style="max-width: 300px">
                                <input type="text" id="searchInput" placeholder="Search Countries" class="form-control mb-2">
                                <div class="overflow-auto" style="max-height: 200px">
                                    <ul class="list-group" id="country_list" style="border: none" >
                                        <li class="list-group-item" style="border-left: none; border-right: none"
                                            th:each="country : ${countries}">
                                            <div class="form-check">
                                                <input class="form-check-input"
                                                       type="checkbox"
                                                       name="countryIds"
                                                       th:value="${country.id}"
                                                       th:id="'checkbox__' + ${country.id}"
                                                >
                                                <label class="form-check-label"
                                                       th:for="'checkbox__' + ${country.id}"
                                                       th:text="${country.name}"></label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            </div>

                            <!-- Languages -->
                            <div class="col-md-6 mb-3">
                            <div class="border rounded-2 p-2 no-upper-and-bottom-border" style="max-width: 300px">
                                <input type="text" id="search-language-input" placeholder="Search Languages" class="form-control mb-2">

                                <div class="overflow-auto" style="max-height: 200px">
                                    <ul class="list-group" id="language_list" style="border: none">
                                        <li class="list-group-item" style="border-left: none; border-right: none"
                                            th:each="language : ${languages}">
                                            <div class="form-check">
                                                <input class="form-check-input"
                                                       type="checkbox"
                                                       name="languageIds"
                                                       th:value="${language.id}"

                                                       th:id="'lang_checkbox__' + ${language.id}">
                                                <label class="form-check-label"
                                                       th:for="'lang_checkbox__' + ${language.id}"
                                                       th:text="${language.name}"></label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            </div>

                            <!-- Book Details (shown only if book or ebook) -->
                            <div th:if="${productDTO.productType == 'book' or productDTO.productType == 'ebook'}"
                                 class="border rounded p-2 mb-4">
                                <h5>Book details</h5>
                                <div class="mb-2">
                                    <label>ISBN</label>
                                    <input name="bookDetails.isbn" th:field="*{bookDetails.isbn}" class="form-control"/>
                                </div>
                                <div class="mb-2">
                                    <label>Edition</label>
                                    <input name="bookDetails.edition" th:field="*{bookDetails.edition}" class="form-control"/>
                                </div>
                                <div class="mb-2">
                                    <label>Pages</label>
                                    <input name="bookDetails.pages" type="number" th:field="*{bookDetails.pages}" class="form-control"/>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
