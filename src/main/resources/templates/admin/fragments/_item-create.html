<div th:fragment="createItemModal">
    <div class="modal fade" id="createItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="itemTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="search-tab" data-bs-toggle="tab"
                                    data-bs-target="#searchTab" type="button" role="tab">
                                Link with Existing Product
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                           <span data-bs-toggle="tooltip"
                                 data-bs-placement="top"
                                 title="Please select a product first">
                                    <button class="nav-link disabled" id="details-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#detailsTab"
                                            type="button"
                                            role="tab"
                                            tabindex="-1"
                                            aria-disabled="true">
                                        Add Item Location Details
                                    </button>
                           </span>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">

                        <!-- Tab 1: Search for Product -->
                        <div class="tab-pane fade show active" id="searchTab" role="tabpanel">
                            <form th:action="@{/admin/items}" method="get" id="searchForm" class="mb-3">
                                <input type="hidden" name="action" value="search"/>
                                
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="searchInput" class="form-label fw-semibold mb-0">Search Product</label>
                                    <div id="clearBtnContainer" th:if="${searchTitle != null}" class="mb-2">
                                        <button type="button"
                                                id="clearBtn"
                                                class="btn btn-outline-secondary ms-2 btn-sm"
                                                title="Reset search">
                                            <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           name="searchTitle"
                                           id="searchInput"
                                           th:value="${searchTitle}"
                                           placeholder="Search by title"/>
                                    <button type="submit" class="btn btn-outline-primary" id="searchBtn">Search</button>
                                </div>
                            </form>
                            
                            
                            
                            <!-- Matching Products Table -->
                            <div th:if="${matchingProducts != null}">

                                <div id="noMatchWarning" th:if="${matchingProducts.totalElements == 0}"
                                     class="alert alert-warning">
                                    No products found with this title.
                                </div>

                                <div th:if="${matchingProducts.totalElements > 0}">
                                    <form id="productSelectionForm">
                                        <table class="table table-hover align-middle table-bordered shadow-sm rounded">
                                            <thead class="table-light">
                                            <tr>
                                                <th>Select</th>
                                                <th>Title</th>
                                                <th>Type</th>
                                                <th>ISBN</th>
                                                <th>Year</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="product : ${matchingProducts}">
                                                <td>
                                                    <input type="radio" name="productId" th:value="${product.id}"
                                                           onclick="enableContinueBtn(this)" required/>
                                                </td>
                                                <td th:text="${product.title}"></td>
                                                <td th:text="${product.productType}"></td>
                                                <td th:text="${product.bookDetails?.isbn ?: 'N/A'}"></td>
                                                <td th:text="${product.releaseYear}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>

                                    <!-- Pagination -->
                                    <div class="d-flex justify-content-center" id="paginationContainer"
                                         th:if="${matchingProducts != null and matchingProducts.totalPages > 1}">
                                        <nav aria-label="Product page navigation">
                                            <ul class="pagination pagination-sm mb-0">
                                                <li class="page-item"
                                                    th:classappend="${matchingProducts.first} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:href="@{/admin/items/create(action='search', searchTitle=${searchTitle}, page=${matchingProducts.number - 1})}">
                                                        &laquo;
                                                    </a>
                                                </li>
                                                <li class="page-item"
                                                    th:each="pageNum : ${#numbers.sequence(0, matchingProducts.totalPages - 1)}"
                                                    th:classappend="${pageNum == matchingProducts.number} ? 'active'">
                                                    <a class="page-link"
                                                       th:href="@{/admin/items/create(action='search', searchTitle=${searchTitle}, page=${pageNum})}"
                                                       th:text="${pageNum + 1}"></a>
                                                </li>
                                                <li class="page-item"
                                                    th:classappend="${matchingProducts.last} ? 'disabled'">
                                                    <a class="page-link"
                                                       th:href="@{/admin/items/create(action='search', searchTitle=${searchTitle}, page=${matchingProducts.number + 1})}">
                                                        &raquo;
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>

                                </div>

                                <div th:if="${searchTitle != null and  matchingProducts != null and  matchingProducts.totalElements > 0}">
                                    <button id="continueBtn"
                                            type="button"
                                            class="btn btn-primary mt-2"
                                            disabled
                                            onclick="goToDetailsTab()">
                                        Continue with Item Details
                                    </button>
                                </div>
                                
                                <div id="createNewProductContainer"
                                     class="alert alert-light border d-flex justify-content-between align-items-center mt-3 p-3 rounded">
                                    <div class="me-3 mb-0">
                                        <p class="mb-0 text-muted">No matching products found?</p>
                                        <small class="text-muted">You can create a new one instead.</small>
                                    </div>
                                    <a class="btn btn-outline-primary d-flex align-items-center"
                                       href="/admin/products/new">
                                        <i class="bi bi-plus-circle me-1"></i> Create New Product
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!--  Tab 2: Add Item Location Details -->
                        <div class="tab-pane fade" id="detailsTab" role="tabpanel">
                            <form th:action="@{/admin/items/create}" method="post">
                                <input type="hidden" name="action" value="create"/>
                                <input type="hidden" id="selectedProductId" name="productId"/>


                                <div class="mb-3">
                                    <label class="form-label">Library</label>
                                    <select class="form-select" name="libraryId" required>
                                        <option value="" disabled selected>-- Select library --</option>
                                        <option th:each="lib : ${libraries}"
                                                th:value="${lib.id}"
                                                th:text="${lib.name}"></option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Location Note</label>
                                    <textarea class="form-control" name="locationNote" rows="2" required></textarea>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-success">Save Item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const modalEl = document.getElementById('createItemModal');
            const searchInput = modalEl.querySelector('input[name="searchTitle"]');
            const searchBtn = modalEl.querySelector('#searchBtn');
            const clearBtn = modalEl.querySelector('#clearBtn');
            const clearBtnContainer = modalEl.querySelector('#clearBtnContainer');
            const paginationContainer = modalEl.querySelector('#paginationContainer');
            const productSelectionForm = modalEl.querySelector('#productSelectionForm');
            const continueBtn = modalEl.querySelector('#continueBtn');
            const selectedProductId = modalEl.querySelector('#selectedProductId');
            const searchTab = modalEl.querySelector('#search-tab');
            const detailsTab = modalEl.querySelector('#details-tab');
            const noMatchWarning = modalEl.querySelector('#noMatchWarning');
            const createNewProductContainer = modalEl.querySelector('#createNewProductContainer');
            
            //  Enable "Continue" and "Add Item Location Details" button once product is selected
            window.enableContinueBtn = function (radio) {
                if (continueBtn && selectedProductId) {
                    continueBtn.disabled = false;
                    selectedProductId.value = radio.value;
                    
                    if (detailsTab) {
                        detailsTab.classList.remove('disabled');
                        detailsTab.removeAttribute('aria-disabled');
                        detailsTab.removeAttribute('tabindex');
                        bootstrap.Tooltip.getInstance(detailsTab)?.hide();
                    }
                }
            };
            
            // Move to item details tab
            window.goToDetailsTab = function () {
                if (detailsTab) new bootstrap.Tab(detailsTab).show();
            };
            
            //  Handle search input enable/disable
            if (searchInput && searchBtn) {
                const toggleSearchBtn = () => {
                    searchBtn.disabled = searchInput.value.trim().length < 2;
                };
                searchInput.addEventListener('input', toggleSearchBtn);
                toggleSearchBtn();
            }
            
            //   Handle clear button click
            if (clearBtn) {
                clearBtn.addEventListener('click', function () {
                    searchInput.value = '';
                    if (productSelectionForm) productSelectionForm.innerHTML = '';
                    if (continueBtn) {continueBtn.disabled = true; continueBtn.style.display = 'none';}
                    if (selectedProductId) selectedProductId.value = '';
                    if (searchBtn) searchBtn.disabled = true;
                    if (clearBtnContainer) clearBtnContainer.remove();
                    if (paginationContainer) paginationContainer.remove();
                    if (noMatchWarning) noMatchWarning.remove();
                    if (createNewProductContainer) createNewProductContainer.remove();
                });
            }
            
            // Modal reset on close
            if (modalEl) {
                modalEl.addEventListener('hidden.bs.modal', function () {
                    if (searchInput) searchInput.value = '';
                    if (productSelectionForm) productSelectionForm.innerHTML = '';
                    if (continueBtn) {continueBtn.disabled = true; continueBtn.style.display = 'none';}
                    if (selectedProductId) selectedProductId.value = '';
                    if (searchBtn) searchBtn.disabled = true;
                    if (searchTab) new bootstrap.Tab(searchTab).show();
                    
                    if (detailsTab) {
                        detailsTab.classList.add('disabled');
                        detailsTab.setAttribute('aria-disabled', 'true');
                        detailsTab.setAttribute('tabindex', '-1');
                        bootstrap.Tooltip.getOrCreateInstance(detailsTab).enable();
                    }
                    
                    if (clearBtnContainer) clearBtnContainer.remove();
                    if (paginationContainer) paginationContainer.remove();
                    if (noMatchWarning) noMatchWarning.remove();
                    if (createNewProductContainer) createNewProductContainer.remove();
                    
                    const baseUrl = window.location.origin + '/admin/items';
                    window.history.replaceState({}, document.title, baseUrl);
                });
            }
        });
    </script>
</div>
