<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Create New User</h2>

<form th:action="@{/admin/users/new}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="enabled" class="form-label">Enabled</label>
        <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input" />
    </div>

    <div class="mb-3">
        <label for="borrowedBooksCount" class="form-label">Borrowed Books Count</label>
        <input type="number" id="borrowedBooksCount" th:field="*{borrowedBooksCount}" class="form-control" min="0" />
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/admin/users" class="btn btn-secondary">Back to Users</a>
    </div>
</form>

<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
