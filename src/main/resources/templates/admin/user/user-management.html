<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2>User Management</h2>

<!-- Table to display users -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:text="${user.enabled} ? 'Enabled' : 'Disabled'" class="badge" th:classappend="${user.enabled} ? 'bg-success' : 'bg-danger'"></span>
        </td>
        <td>
            <!-- Enable/Disable user -->
            <form th:action="@{/admin/users/toggle/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-warning btn-sm" th:text="${user.enabled} ? 'Disable' : 'Enable'"></button>
            </form>

            <!-- Edit user -->
            <a href="#" th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-info btn-sm">Edit</a>


        </td>
    </tr>
    </tbody>
</table>

<a href="/admin/users/new" class="btn btn-primary">Create New User</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
