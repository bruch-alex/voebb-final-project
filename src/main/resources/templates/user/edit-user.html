<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container mt-5">

<h2>Edit User</h2>

<!-- Form to edit user details -->
<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="borrowedBooksCount" class="form-label">Borrowed Books Count</label>
        <input type="number" id="borrowedBooksCount" name="borrowedBooksCount" th:value="${user.borrowedBooksCount}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="enabled" class="form-label">Enabled</label>
        <select id="enabled" name="enabled" class="form-select" required>
            <option value="true" th:selected="${user.enabled} == true">Enabled</option>
            <option value="false" th:selected="${user.enabled} == false">Disabled</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/users" class="btn btn-secondary">Back to Users</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
