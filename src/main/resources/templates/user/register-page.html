<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{user/fragments/main-navbar.html :: main-navbar}"></div>

<main class="container mt-5">
    <h3 class="text-center mb-4">Create new user</h3>

    <form method="post" th:action="@{/register}" id="registrationForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating mb3">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="firstName" required>
                    <label for="firstName">First name</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName" required>
                    <label for="lastName">Last name</label>
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="email"  required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="password" name="password" type="password"
                   placeholder="password"
                   required>
            <label for="password">Password</label>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit">Register</button>
        </div>
    </form>
</main>

<!-- Modals -->
<div th:replace="~{user/fragments/user-login-modal :: #loginModal}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
