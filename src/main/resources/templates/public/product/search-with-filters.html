<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public}">
<head>
  <meta charset="UTF-8">
  <title>Product | Search</title>
</head>
<body>
<main layout:fragment="content" class="container mt-5">
  
  <form th:action="@{/search}" method="GET" th:object="${productFilters}">
    <input type="text" placeholder="Title" th:field="*{title}"/>
    
    <input type="text" placeholder="Author name" th:field="*{author}"/>
    
    <select th:field="*{libraryId}" id="libraryId">
      <option th:value="''">All Libraries</option>
      <option th:each="lib : ${libraries}"
              th:value="${lib.id}"
              th:text="${lib.name}">Library</option>
    </select>
    
    <button type="submit">Search</button>
  </form>
  
</main>
</body>
</html>
