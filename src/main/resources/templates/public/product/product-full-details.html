<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main layout:fragment="content">
    <!-- General Product Info -->
    <div class="container mt-4">
        <h4>General info</h4>
        <p th:text="'Title: ' + ${productInfo.title}"></p>
        <p th:text="'Id: ' + ${productInfo.id}"></p>
        <p th:text="'Type: ' + ${productInfo.productType}"></p>
        <p th:text="'Release: ' + ${productInfo.releaseYear}"></p>
        <p th:text="'Photo: ' + ${productInfo.photo}"></p>
        <p th:text="'Description: ' + ${productInfo.description}"></p>
        <p th:text="'Link: ' + ${productInfo.productLinkToEmedia}"></p>
    </div>

    <!-- Book details section -->
    <div class="container mt-4" th:if="${bookDetails != null}">
        <h4>Book Details</h4>
        <p th:text="'ISBN: ' + ${bookDetails.isbn}"></p>
        <p th:text="'Edition: ' + ${bookDetails.edition}"></p>
        <p th:text="'Pages: ' + ${bookDetails.pages}"></p>
    </div>

    <!-- Creators section -->
    <div class="container mt-4" th:if="${creators.size() > 0}">
        <h4>Creators</h4>
        <ul th:each="creator : ${creators}">
            <li th:text="'Id: ' + ${creator.creatorId}
        + ', Role: ' + ${creator.roleName}
        + ', Name: ' + ${creator.firstName}
        + ' ' + ${creator.lastName}"></li>
        </ul>
    </div>

    <!-- Locations section -->
    <div class="container mt-4" th:if="${locations.size() > 0}">
        <h4>Locations</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Status</th>
                <th scope="col">District</th>
                <th scope="col">Library</th>
                <th scope="col">Location in library</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="locationAndItemStatusDTO : ${locationAndItemStatusDTOs}">
                <td th:switch="${locationAndItemStatusDTO.itemStatus}">
                    <span th:case="'available'" class="badge bg-success fs-6">Available</span>
                    <span th:case="'borrowed'" class="badge bg-danger fs-6">Borrowed</span>
                    <span th:case="'reserved'" class="badge bg-warning fs-6">Reserved</span>
                </td>
                <td th:text="${locationAndItemStatusDTO.district}">District</td>
                <td th:text="${locationAndItemStatusDTO.libraryName}">Library</td>
                <td th:text="${locationAndItemStatusDTO.locationInLibrary()}">Location in library</td>
                <td>
                    <!-- TODO: Button to borrow item, add logic that hides this button if user is not logged in-->
                    <a class="btn btn-sm btn-primary"
                       data-bs-target="#loginModal"
                       data-bs-toggle="modal"
                       sec:authorize="isAnonymous()">Login and reserve</a>
                    <a class="btn btn-sm btn-primary"
                       th:href="@{/borrow}"
                       sec:authorize="isAuthenticated()">Borrow or reserve</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
