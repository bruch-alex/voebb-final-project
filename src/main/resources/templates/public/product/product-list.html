<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .hover-card {
          transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .hover-card:hover {
          box-shadow: 0 4px 20px rgba(13, 110, 253, 0.3);
          transform: translateY(-2px);
      }

      .page-wrapper {
          width: 100vw;
          min-height: 100vh;
          display: flex;
          justify-content: center; /* center cards container */
          align-items: flex-start;
          padding: 20px;
          box-sizing: border-box;
          gap: 20px; /* spacing between sidebar and cards */
      }


      .cards-container {
          width: 50rem; /* fixed width */
          display: flex;
          flex-direction: column;
          align-items: center;
          flex-shrink: 0; /* don't shrink */
      }

      .filters-sidebar {
          flex-shrink: 1; /* allow sidebar to shrink if needed */
          flex-grow: 0; /* no growing */
          max-width: 300px; /* limit max width */
          width: 100%; /* default to full width of its container */
          margin-right: 20px;
          background-color: #f9f9f9;
          border: 1px solid #ddd;
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 100vh;
          box-sizing: border-box;
      }
  
  </style>

</head>
<body>

<main layout:fragment="content">
  <div class="page-wrapper d-flex">
    <aside class="filters-sidebar card p-4"
           style="
    position: sticky;
    top: 50%;
    transform: translateY(-50%);
    width: 250px;
    margin-right: 20px;
    height: fit-content;">
      
      <h5>Filters</h5>
      <div class="mb-3">
        <label for="productType" class="form-label">Product Type</label>
        <select id="productType" name="productType" class="form-select">
          <option value="">All</option>
          <option th:each="type : ${productTypes}"
                  th:value="${type.id}"
                  th:text="${type.name}">Type
          </option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="creator" class="form-label">Creator</label>
        <input type="text" id="creator" name="creator" class="form-control">
      </div>
      
      <div class="dropdown w-100 mb-3">
        <label for="dropdownMenuButton" class="form-label">Library</label>
        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          Select Library
        </button>
        <ul class="dropdown-menu mt-2 shadow-lg" aria-labelledby="dropdownMenuButton"
            style="max-height: 200px; overflow-y: auto;">
          <li><a class="dropdown-item" href="#" data-value="">All Libraries</a></li>
          <li th:each="lib : ${libraries}">
            <a class="dropdown-item" href="#"
               th:text="${lib.district} + ': ' + ${lib.name}"
               th:attr="data-value=${lib.id}"></a>
          </li>
        </ul>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Apply</button>
    </aside>
    
    <div class="cards-container d-flex container align-items-stretch">
      <!-- Filters -->
      
      
      <!-- Card List -->
      <div class="flex-fill">
        <div th:replace="~{public/fragments/search-by-title-pagination:: pagination}"></div>
        
        <div th:each="cardProductDTO : ${cardProductDTOs}" class="d-flex justify-content-center mb-4">
          <a th:replace="~{public/fragments/product-card :: card(${cardProductDTO})}"></a>
        </div>
        
        <div th:replace="~{public/fragments/search-by-title-pagination:: pagination}"></div>
      </div>
    </div>
  
  </div>

</main>


</body>
</html>
