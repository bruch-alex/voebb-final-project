<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}">
<head>
  <meta charset="UTF-8">
  <title>VÃ–BB | Product Catalog</title>
  <style>
      .hover-card {
          transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .hover-card:hover {
          box-shadow: 0 4px 20px rgba(13, 110, 253, 0.3);
          transform: translateY(-2px);
      }

      .page-wrapper {
          width: 100%;
          min-height: 100vh;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          box-sizing: border-box;
          padding: 1rem;
      }

      .filters-sidebar {
          width: 100%;
          max-width: 50rem;
          margin-bottom: 1.5rem;
      }

      @media (min-width: 768px) {
          .page-wrapper {
              flex-wrap: nowrap;
              justify-content: flex-start;
              align-items: flex-start;
          }

          .filters-sidebar {
              position: sticky;
              top: 160px;
              height: fit-content;
              margin-right: 2rem;
              max-width: 250px;
          }
      }

      .cards-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
      }

      #productTypeDropdownButton,
      #languageDropdownButton,
      #countryDropdownButton {
          color: #212529 !important;
          background-color: #ffffff !important;
      }
      .filters-container {
          width: 100%;
          max-width: 50rem;
          margin: 0 auto 1.5rem;
      }
      
      @media (min-width: 1024px) {
          .page-wrapper {
              flex-wrap: nowrap;
              justify-content: flex-start;
              align-items: flex-start;
          }

          .filters-container {
              max-width: unset;
              width: 250px;
              margin-right: 2rem;
          }

          .filters-sidebar {
              position: sticky;
              top: 160px;
              height: fit-content;
          }
      }
      .card-title-link {
          color: #212529; !important;
      }

      [data-bs-theme="dark"] .card-title-link {
          color: #f8f9fa; !important;
      }
  
  
  
  </style>

</head>
<body>

<main layout:fragment="content">
  <div class="page-wrapper">
    <div class="filters-container">
    <aside class="filters-sidebar card p-3">
      <h5>Filters</h5>
      
      <hr style="border: none; height: 1px; background-color: black;"/>
      
      <label for="productTypeDropdown" class="form-label">Product Type</label>
      <div class="dropdown w-100" id="productTypeDropdown">
        <button class="btn btn-secondary dropdown-toggle w-100 text-body" type="button"
                id="productTypeDropdownButton"
                data-bs-toggle="dropdown" aria-expanded="false"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          All
        </button>
        <ul class="dropdown-menu mt-2 shadow-lg w-100" aria-labelledby="productTypeDropdownButton"
            style="max-height: 200px; overflow-y: auto;">
          <li><a class="dropdown-item" data-value="">All</a></li>
          <li th:each="type : ${productTypes}">
            <a class="dropdown-item"
               th:text="${type.displayName}"
               th:attr="data-value=${type.id}"></a>
          </li>
        </ul>
      </div>
      
      <hr style="border: none; height: 1px; background-color: black;"/>
      
      <div>
        <label for="creator" class="form-label">Creator</label>
        <input type="text" id="creator" name="creator" class="form-control" th:value="${productFilters.author}">
      </div>
      
      <hr style="border: none; height: 1px; background-color: black;"/>
      
      <label for="languageDropdown" class="form-label">Product language</label>
      <div class="dropdown w-100" id="languageDropdown">
        <button class="btn btn-secondary dropdown-toggle w-100 text-body" type="button"
                id="languageDropdownButton"
                data-bs-toggle="dropdown" aria-expanded="false"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          All
        </button>
        <ul class="dropdown-menu mt-2 shadow-lg w-100" aria-labelledby="languageDropdownButton"
            style="max-height: 200px; overflow-y: auto;">
          <li><a class="dropdown-item" data-value="">All</a></li>
          <li th:each="language : ${productLanguages}">
            <a class="dropdown-item"
               th:text="${language.name}"
               th:attr="data-value=${language.id}"></a>
          </li>
        </ul>
      </div>
      
      <hr style="border: none; height: 1px; background-color: black;"/>
      
      <label for="countryDropdown" class="form-label">Product country</label>
      <div class="dropdown w-100" id="countryDropdown">
        <button class="btn btn-secondary dropdown-toggle w-100 text-body" type="button"
                id="countryDropdownButton"
                data-bs-toggle="dropdown" aria-expanded="false"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          All
        </button>
        <ul class="dropdown-menu mt-2 shadow-lg w-100" aria-labelledby="countryDropdownButton"
            style="max-height: 200px; overflow-y: auto;">
          <li><a class="dropdown-item" data-value="">All</a></li>
          <li th:each="country : ${productCountries}">
            <a class="dropdown-item"
               th:text="${country.name}"
               th:attr="data-value=${country.id}"></a>
          </li>
        </ul>
      </div>
      
      <hr style="border: none; height: 1px; background-color: black;"/>
      
      <button id="applyFiltersBtn" class="btn btn-primary w-100 m-1">Apply filters</button>
      <button id="resetFiltersBtn" class="btn btn-danger w-100 m-1">Reset filters</button>
    </aside>
    </div>
    
    <div class="cards-container">
      <!-- Card List -->
      <div class="flex-fill w-100">
        
        <div th:if="${#lists.isEmpty(cardProductDTOs)}" class="d-flex justify-content-center mb-4">
          <div class="card hover-card w-100" style="max-width: 50rem;">
            <div class="card-header">
              <h4 class="card-title">
                <i class="bi bi-info-circle-fill text-warning me-2"></i>
                No products found
              </h4>
            </div>
            <div class="card-body">
                <div class="col-md-9">
                  <p class="card-text">There are no products matching your filters in the library catalogue.</p>
                </div>
              <p class="text-muted fst-italic small">Please change your search query.</p>
            </div>
          </div>
        </div>
        
        <div th:each="cardProductDTO : ${cardProductDTOs}" class="d-flex justify-content-center mb-4">
          <a th:replace="~{public/fragments/product-card :: card(${cardProductDTO})}"></a>
        </div>
        
        <div th:replace="~{public/fragments/search-by-title-pagination::pagination}"></div>
      
      </div>
    </div>
  
  </div>
  <script th:src="@{/js/product/synchronizeProductFiltersAndHiddenInput.js}"></script>
</main>
</body>
</html>
