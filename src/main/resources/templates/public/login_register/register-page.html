<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
</head>
<body>
<main class="container mt-5" layout:fragment="content">

    <h3 class="text-center mb-4">Create new user</h3>

    <form id="registrationForm" method="post" th:action="@{/register}" th:object="${userRegistrationDTO}">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating mb3">

                    <input class="form-control"
                           id="firstName"
                           placeholder=""
                           required
                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                           th:field="*{firstName}"
                           type="text">

                    <label for="firstName">First name</label>

                    <div class="invalid-feedback"
                         th:errors="*{firstName}"
                         th:if="${#fields.hasErrors('firstName')}">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating mb-3">

                    <input class="form-control"
                           id="lastName"
                           placeholder=""
                           required
                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                           th:field="*{lastName}"
                           type="text">

                    <label for="lastName">Last name</label>

                    <div class="invalid-feedback"
                         th:errors="*{lastName}"
                         th:if="${#fields.hasErrors('lastName')}">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">

            <input class="form-control"
                   id="email"
                   placeholder=""
                   required
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   th:field="*{email}"
                   type="email">

            <label for="email">Email</label>

            <div class="invalid-feedback"
                 th:errors="*{email}"
                 th:if="${#fields.hasErrors('email')}">
            </div>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control"
                   id="password"
                   placeholder=""
                   required
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   th:field="*{password}"
                   type="password">
            <label for="password">Password</label>

            <div class="invalid-feedback"
                 th:errors="*{password}"
                 th:if="${#fields.hasErrors('password')}">
            </div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit">Register</button>
        </div>
    </form>
</main>

</body>
</html>
