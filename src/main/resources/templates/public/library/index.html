<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}">
<head>
    <meta charset="UTF-8">
    <title>VÃ–BB | Libraries </title>
</head>
<body>
<main layout:fragment="content">
    <div class="container text-center mt-4 mb-4">
        <h2 class="text-center">Our Libraries</h2>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item" th:each="entry : ${libraries}">
                <h2 class="accordion-header" th:id="'heading__' + ${entry.key}">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            th:data-bs-target="'#collapse__' + ${entry.key}"
                            th:aria-controls="'collapse__' + ${entry.key}"
                            th:text="${entry.value}">
                    </button>
                </h2>
                <div class="accordion-collapse collapse"
                     th:id="'collapse__' + ${entry.key}"
                     th:attr="aria-labelledby='heading__' + ${entry.key}"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>Show more info later</p>
                        <a th:href="@{/libraries/{id}(id=${entry.key})}">
                            Open details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
