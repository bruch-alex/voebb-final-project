<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public/public-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Library info</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container text-center">
        <h2 class="text-center">Our Libraries</h2>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item" th:each="library : ${libraries}">
                <h2 class="accordion-header" th:id="'heading__' + ${library.id}">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            th:data-bs-target="'#collapse__' + ${library.id}"
                            th:aria-controls="'collapse__' + ${library.id}"
                            th:text="${library.name}">
                    </button>
                </h2>
                <div class="accordion-collapse collapse"
                     th:id="'collapse__' + ${library.id}"
                     th:attr="aria-labelledby='heading__' + ${library.id}"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <p>Show more info later</p>
                        <a th:href="@{/libraries/{id}(id=${library.id})}">
                            Open details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
