<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <style>
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1); /* subtle light overlay */
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="sticky-top">
    <div th:replace="~{public/fragments/main-navbar.html :: main-navbar}"></div>

    <div class="w-100 p-2 bg-primary">
        <div class="container">
            <form th:action="@{/search}" method="GET">
                <div class="d-flex mb-3" style="gap: 0.5rem;">
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="title" name="title"
                               th:value="${title}" placeholder="Search for a product">
                        <label for="title">Search</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </form>

        </div>
    </div>
</header>

<!--Main content-->
<div layout:fragment="content"></div>

<!-- Footer -->
<footer th:replace="~{public/fragments/footer.html :: footer}" class="mt-auto"></footer>

<!-- Modals -->

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
