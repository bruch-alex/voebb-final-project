<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/css/custom-style.css}" rel="stylesheet">
  <title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header class="sticky-top">
  <div th:replace="~{public/fragments/main-navbar.html :: main-navbar}"></div>
  <div class="w-100 p-2 bg-primary">
    <div class="container">
      <form th:action="@{/search}" method="GET" th:object="${productFilters}">
        <div class="d-flex justify-content-center gap-3">
          <div class="form-floating flex-grow-1" style="max-width: 400px">
            <input type="text" class="form-control" id="title" name="title"
                   th:field="*{title}" placeholder="Search for a product">
            <label for="title">Search</label>
          </div>
          
          <select id="librarySelect" th:field="*{libraryId}" style="display: none;">
            <option th:value="''">All Libraries</option>
            <option th:each="lib : ${libraries}"
                    th:value="${lib.id}"
                    th:text="${lib.district} + ': ' + ${lib.name}">Library</option>
          </select>
          
          <div class="dropdown w-25">
            <button class="btn btn-secondary dropdown-toggle h-100 w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              Select Library
            </button>
            <ul class="dropdown-menu mt-2 shadow-lg" aria-labelledby="dropdownMenuButton" style="max-height: 200px; overflow-y: auto;">
              <li><a class="dropdown-item" href="#" data-value="">All Libraries</a></li>
              <li th:each="lib : ${libraries}">
                <a class="dropdown-item" href="#"
                   th:text="${lib.district} + ': ' + ${lib.name}"
                   th:attr="data-value=${lib.id}"></a>
              </li>
            </ul>
          </div>
          
          <button type="submit" class="btn btn-secondary">Search</button>
        </div>
      </form>
    </div>
  </div>
</header>

<!--Main content-->
<div layout:fragment="content"></div>

<!-- Footer -->
<footer th:replace="~{public/fragments/footer.html :: footer}" class="mt-auto"></footer>

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize dropdown button text to selected option in the hidden select
    const select = document.getElementById('librarySelect');
    const dropdownBtn = document.getElementById('dropdownMenuButton');
    const selectedOption = select.options[select.selectedIndex];
    dropdownBtn.textContent = selectedOption.text;

    // Sync dropdown click with hidden select value
    document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const selectedText = this.textContent;
            const selectedValue = this.getAttribute('data-value');

            // Update dropdown button text
            dropdownBtn.textContent = selectedText;

            // Update hidden select value
            select.value = selectedValue;

            // Trigger change event if needed
            select.dispatchEvent(new Event('change'));
        });
    });
</script>
</body>
</html>
