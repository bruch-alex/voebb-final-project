<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base-layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main layout:fragment="page-content">

    <div th:each="productDTO : ${productDTOs}" class="d-flex justify-content-center mb-4">
        <div th:replace="~{fragments/product-card :: card(${productDTO})}"></div>
    </div>

    <!-- pagination navigation-->
    <div class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search-results(page=${page.number - 1}, title=${title})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${page.number == i} ? 'active'">
                <a class="page-link"
                   th:href="@{/products/search-results(page=${i}, title=${title})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/products/search-results(page=${page.number + 1}, title=${title})}">Next</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
