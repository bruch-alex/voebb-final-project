<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">

    <h3 class="text-center mb-4">Create new user</h3>

    <form method="post" th:action="@{/register}" id="registrationForm">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input class="form-control" placeholder="At least 8 digits" id="password" name="password" type="password"
                   required >
        </div>

        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit">Register</button>
        </div>
    </form>


</main>
</body>
</html>
