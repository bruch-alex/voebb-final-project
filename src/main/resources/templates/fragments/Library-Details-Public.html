<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${library.name}">Library Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container my-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/libraries}">Libraries</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${library.name}">Library Name</li>
        </ol>
    </nav>

    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title h3" th:text="${library.name}">Library Name</h1>
            <h6 class="card-subtitle mb-3 text-muted" th:text="${library.district + ' District'}">District</h6>

            <p class="card-text" th:text="${library.description}">Description</p>

            <div class="card-text mb-3">
                <h5 class="h6">Address:</h5>
                <p>
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="${library.street + ' ' + library.houseNr}">Street</span><br>
                    <span th:text="${library.postcode + ' ' + library.city}">City</span>
                </p>
            </div>

            <!-- Map link if available -->
            <a th:if="${library.osmLink}" th:href="${library.osmLink}" target="_blank" class="btn btn-outline-primary">
                <i class="bi bi-map"></i> View on OpenStreetMap
            </a>

            <!-- Back button -->
            <a th:href="@{/libraries}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Libraries
            </a>
        </div>
    </div>

    <!-- Future section for library hours, contact info, etc. could go here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
