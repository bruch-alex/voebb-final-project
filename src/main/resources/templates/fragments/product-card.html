<!--Title, Author, year, locations button -->
<div class="card mb-3" th:fragment="card(product)" style="width: 50rem;">
    <div class="card-header" th:text="'id: ' + ${product.id}"></div>
    <div class="card-body">
        <h4 class="card-title" th:text="${product.title}"></h4>
        <p class="card-text" th:text="'productType: ' + ${product.type.name}"></p>
        <p class="card-text" th:text="'Digital: ' + ${product.type.isDigital}"></p>

        <!-- Accordion -->
        <div class="accordion" th:id="'accordionProduct__' + ${product.id}">
            <div class="accordion-item">
                <h2 class="accordion-header" th:id="'headerLibrary__' + ${product.id}">
                    <button class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            th:data-bs-target="'#collapseLibrary__' + ${product.id}"
                            th:aria-controls="'collapseLibrary__' + ${product.id}">
                        Locations
                    </button>
                </h2>
                <div class="accordion-collapse collapse"
                     th:id="'collapseLibrary__' + ${product.id}"
                     th:attr="aria-labelledby='headerLibrary__' + ${product.id}">
                    <div class="accordion-body">
                        TODO: library list + item count
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
